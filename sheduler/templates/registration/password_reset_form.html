{% extends "password_base.html" %}
{%block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <p>Remembered your password? <a href="{% url 'signin' %}">Sign in</a></p>
{% endblock %}
